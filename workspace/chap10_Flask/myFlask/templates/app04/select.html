<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APP04 - Flask & Maria DB</title>
</head>
<body>
<div align="center">
    <h2>전체 레코드 조회 결과</h2>
    <table width="500">
        <tr>
            <th>상품 코드</th>
            <th>상품명</th>
            <th>수량</th>
            <th>단가</th>
        </tr>
        {% if data %}
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
            </tr>
            {% endfor %}
        {% else %}
            <tr>
                <th colspan="4">
                    <h2>레코드 없음</h2>
                </th>
            </tr>
        {% endif %}
    </table>
    <a href="/">Go to main menu</a>
</div>
</body>
</html>
